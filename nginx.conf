# Nginx configuration for Doctor Blog Next.js App
# Place this file in: /etc/nginx/sites-available/doctor-blog
# Then create symlink: sudo ln -s /etc/nginx/sites-available/doctor-blog /etc/nginx/sites-enabled/

# Upstream configuration for PM2 Next.js app
upstream nextjs_backend {
    least_conn;
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 64;
}

